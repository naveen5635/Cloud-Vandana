<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Customer Survey Form</title>
</head>
<body>
    <h2>Customer Survey Form</h2>
    <div class="container">
        <!-- <h2>Customer Survey Form</h2> -->
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Uae">Uae</option>
                <option value="China">China</option>
                <option value="Australia">Australia</option>
                <option value="Usa">Usa</option>
                <option value="Canada">Canada</option>
                <option value="Uk">Uk</option>
            </select>

            <div class="personal-info">
                <label for="gender">Gender:</label>
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="gender" value="Male" required>
                   <label class="form-check-label">
                   Male
                   </label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="gender" value="Female">
                   <label class="form-check-label">
                   Female
                   </label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="gender" value="Other">
                   <label class="form-check-label">
                   Other
                   </label>
                </div>
            </div>



            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="submit" id="submit">Submit</button>
            <button type="button" class="reset" id="reset">Reset</button>
        </form>
        <div class="copy">
            <p>
                Â©2018 Customer Survey Form. All Rights Reserved | Design by 
                <a href="#" target="_blank">Naveen Joy</a>
            </p>
        </div>
    </div>


    <!--pop-up section-->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Survey Form Submission</h3>
            <p>First Name: <span id="popup-first-name"></span></p>
            <p>Last Name: <span id="popup-last-name"></span></p>
            <p>Date of Birth: <span id="popup-date-of-birth"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile"></span></p>
            <button id="close-popup">Close</button>
        </div>
    </div>


    <!--javascript section-->
    <script>
        document.getElementById('survey-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var dateOfBirth = document.getElementById('date-of-birth').value;
            var country = document.getElementById('country').value;
            var genderElements = document.getElementsByName('gender');
            var selectedGender = '';
            for (var i = 0; i < genderElements.length; i++) {
                if (genderElements[i].checked) {
                    selectedGender += genderElements[i].value + ' ';
                }
            }
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            // Populate the popup with form values
            document.getElementById('popup-first-name').textContent = firstName;
            document.getElementById('popup-last-name').textContent = lastName;
            document.getElementById('popup-date-of-birth').textContent = dateOfBirth;
            document.getElementById('popup-country').textContent = country;
            document.getElementById('popup-gender').textContent = selectedGender;
            document.getElementById('popup-profession').textContent = profession;
            document.getElementById('popup-email').textContent = email;
            document.getElementById('popup-mobile').textContent = mobile;

            // Show the popup
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('close-popup').addEventListener('click', function () {
            // Close the popup and reset the form
            document.getElementById('popup').style.display = 'none';
            document.getElementById('survey-form').reset();
        });

        document.getElementById('reset').addEventListener('click', function () {
            // Reset the form
            document.getElementById('survey-form').reset();
        });
    </script>
</body>
</html>
